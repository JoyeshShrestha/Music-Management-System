<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Music Management Application</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Monoton&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/styles.css')}}"
    />
  </head>
  <body class="login-body p-3" style="overflow: hidden">
<h1 class="bg-logo">TUNE</h1>
    
      <div class="register-box">
        {% with messages= get_flashed_messages()%} {%if messages%} {%for message
        in messages%}
        <p>{{message}}</p>
        {%endfor%} {%endif%} {%endwith%}
        <h1>Login</h1>
        <form action="{{ url_for('login') }}" method="post">
          <input
            type="email"
            name="email"
            placeholder="Email"
            required="required"
          />

          <input
            type="password"
            name="password"
            placeholder="Password"
            required="required"
          />
          <button type="submit" class="btn btn-primary btn-block btn-large">
            Login
          </button>
        </form>
        <p><a href="{{url_for('register')}}">Register for free</a></p>
      </div>
    </div>
  </body>
</html>
